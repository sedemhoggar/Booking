<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation | Lane7</title>
  <!-- Lane7-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    /* General Page Styling */
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #000; /* Pure dark background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 60px 20px;
    }

    /* Form Card */
    .form-container {
      background: #0f0f0f;
      padding: 40px 35px;
      border-radius: 12px;
      border: 2px solid #222;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 700px;
      animation: fadeInUp 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    /* Angled accents like Lane7 review cards */
    .form-container::before,
    .form-container::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      width: 20px;
      background: #000;
      transform: skewY(-6deg);
    }

    .form-container::before {
      left: -15px;
    }

    .form-container::after {
      right: -15px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 34px;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-family: "Bebas Neue", sans-serif;
      color: #ffcc00;
    }

    /* Input Groups */
    .form-group {
      margin-bottom: 22px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #bbb;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="datetime-local"],
    input[type="number"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #222;
      border-radius: 6px;
      font-size: 15px;
      color: #fff;
      background: #1a1a1a;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #ffcc00;
      background: #222;
      box-shadow: 0 0 8px #ffcc00aa;
    }

    /* Activities checkboxes */
    .activities-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .activity-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #1a1a1a;
      padding: 8px 14px;
      border-radius: 6px;
      border: 1px solid #222;
      transition: all 0.3s ease;
      cursor: pointer;
      font-size: 14px;
    }

    .activity-item:hover {
      background: #292929;
      border-color: #ffcc00;
    }

    .activity-item input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: #ffcc00;
    }

    /* Submit Button */
    .submit-btn {
      background: #ffcc00;
      color: #000;
      padding: 16px;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      font-family: "Bebas Neue", sans-serif;
      letter-spacing: 1px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background: #ffd633;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 204, 0, 0.3);
    }

    /* Status Messages styled like mini-cards */
    .loading, .error, .success {
      margin-bottom: 20px;
      padding: 14px;
      border-radius: 6px;
      font-size: 15px;
      text-align: center;
      font-weight: 500;
      border: 1px solid transparent;
    }

    .loading {
      color: #bbb;
      font-style: italic;
    }

    .error {
      background: #1a0000;
      color: #ff6666;
      border-color: #661d1d;
    }

    .success {
      background: #002d1a;
      color: #66ff99;
      border-color: #1d6629;
    }

    /* Animations */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Booking Confirmation</h2>

    <div id="loading" class="loading">Loading your booking...</div>
    <div id="error" class="error" style="display:none;"></div>
    <div id="success" class="success" style="display:none;"></div>

    <form id="userForm" style="display:none;">
      <!-- Hidden fields -->
      <input type="hidden" id="_id" name="_id">
      <input type="hidden" id="eventId" name="eventId">
      <input type="hidden" id="venue" name="venue">
      <input type="hidden" id="currency" name="currency">
      <input type="hidden" id="note" name="note">

      <!-- Visible fields -->
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
      </div>

      <div class="form-group">
        <label for="startTime">Start Time</label>
        <input type="datetime-local" id="startTime" name="startTime" required>
      </div>

      <div class="form-group">
        <label for="endTime">End Time</label>
        <input type="datetime-local" id="endTime" name="endTime" required>
      </div>

      <div class="form-group">
        <label>Allergies</label>
        <div class="activities-group">
          <label class="activity-item">
            <input type="checkbox" id="bowling" name="activities" value="Bowling">
            Bowling
          </label>
          <label class="activity-item">
            <input type="checkbox" id="beerPong" name="activities" value="Beer Pong">
            Beer Pong
          </label>
          <label class="activity-item">
            <input type="checkbox" id="pool" name="activities" value="Pool">
            Pool
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="numberOfPeople">Number of People</label>
        <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" required>
      </div>

      <button type="submit" class="submit-btn">Submit Changes</button>
    </form>
  </div>

  <script>
    function getTokenFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('token');
    }

    function getAPIURL(token) {
      return `https://asamfel.app.n8n.cloud/webhook/get-user-token?token=${token}`;
    }

    function showElement(id) { document.getElementById(id).style.display = 'block'; }
    function hideElement(id) { document.getElementById(id).style.display = 'none'; }
    function showError(msg) { document.getElementById('error').textContent = msg; showElement('error'); }
    function showSuccess(msg) { document.getElementById('success').textContent = msg; showElement('success'); }

    function formatDateTimeLocal(dateString) {
      if (!dateString) return '';
      const d = new Date(dateString);
      return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}T${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
    }

    function populateForm(data) {
      const u = data.user || data;
      document.getElementById('_id').value = u._id || '';
      document.getElementById('eventId').value = u.eventId || '';
      document.getElementById('venue').value = u.venue || '';
      document.getElementById('currency').value = u.currency || '';
      document.getElementById('note').value = u.note || '';

      document.getElementById('firstName').value = u.firstName || '';
      document.getElementById('lastName').value = u.lastName || '';
      document.getElementById('email').value = u.email || '';
      document.getElementById('phoneNumber').value = u.phoneNumber || '';
      document.getElementById('startTime').value = formatDateTimeLocal(u.startTime);
      document.getElementById('endTime').value = formatDateTimeLocal(u.endTime);
      document.getElementById('numberOfPeople').value = u.numberOfPeople || '';

      const acts = u.activities || [];
      document.getElementById('bowling').checked = acts.includes('Bowling');
      document.getElementById('beerPong').checked = acts.includes('Beer Pong');
      document.getElementById('pool').checked = acts.includes('Pool');
    }

    async function fetchUserData() {
      try {
        const token = getTokenFromURL();
        if (!token) { hideElement('loading'); showError('Missing token.'); return; }
        const res = await fetch(getAPIURL(token));
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        hideElement('loading');
        if (data.result && data.result.includes("already confirmed")) {
          showSuccess("You've already confirmed your details.");
          return;
        }
        populateForm(data);
        showElement('userForm');
      } catch (err) {
        hideElement('loading'); showError('Failed to load booking details.');
      }
    }

    function collectFormData() {
      const fd = new FormData();
      fd.append('_id', document.getElementById('_id').value);
      fd.append('eventId', document.getElementById('eventId').value);
      fd.append('venue', document.getElementById('venue').value);
      fd.append('currency', document.getElementById('currency').value);
      fd.append('note', document.getElementById('note').value);
      fd.append('firstName', document.getElementById('firstName').value);
      fd.append('lastName', document.getElementById('lastName').value);
      fd.append('email', document.getElementById('email').value);
      fd.append('phoneNumber', document.getElementById('phoneNumber').value);
      fd.append('startTime', document.getElementById('startTime').value);
      fd.append('endTime', document.getElementById('endTime').value);
      fd.append('numberOfPeople', document.getElementById('numberOfPeople').value);
      const acts = [];
      if (document.getElementById('bowling').checked) acts.push('Bowling');
      if (document.getElementById('beerPong').checked) acts.push('Beer Pong');
      if (document.getElementById('pool').checked) acts.push('Pool');
      fd.append('activities', JSON.stringify(acts));
      return fd;
    }

    document.getElementById('userForm').addEventListener('submit', async e => {
      e.preventDefault();
      hideElement('error'); hideElement('success');
      const btn = document.querySelector('.submit-btn');
      btn.disabled = true; btn.textContent = 'Submitting...';
      try {
        const fd = collectFormData();
        const res = await fetch('https://asamfel.app.n8n.cloud/webhook/confirm-booking-details', { method: 'POST', body: fd });
        if (!res.ok) throw new Error();
        showSuccess('Booking confirmed successfully!');
      } catch {
        showError('Failed to submit booking.');
      } finally {
        btn.disabled = false; btn.textContent = 'Submit Changes';
      }
    });

    window.addEventListener('DOMContentLoaded', fetchUserData);
  </script>
</body>
</html>
