<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation | Lane7</title>
  <!-- Lane7-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Bebas Neue', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 50px 20px;
      text-transform: uppercase;
    }

    /* Form Card */
    .form-container {
      background: #111;
      padding: 40px;
      border-radius: 0; /* sharp edges */
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 650px;
      animation: fadeInUp 0.8s ease-out;
      border: 2px solid #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 36px;
      letter-spacing: 2px;
      font-weight: 400;
      color: #fff;
    }

    /* Inputs */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 18px;
      color: #fff;
      letter-spacing: 1px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="datetime-local"],
    input[type="number"] {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #fff;
      border-radius: 0;
      font-size: 16px;
      background: #000;
      color: #fff;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #ffcc00;
      background: #111;
    }

    /* Activities checkboxes */
    .activities-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .activity-item {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #000;
      border: 2px solid #fff;
      padding: 6px 12px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .activity-item:hover {
      background: #fff;
      color: #000;
    }

    .activity-item input[type="checkbox"] {
      transform: scale(1.3);
      accent-color: #ffcc00;
    }

    /* Button */
    .submit-btn {
      background: #fff;
      color: #000;
      padding: 16px;
      border: none;
      border-radius: 0;
      font-size: 20px;
      font-family: 'Bebas Neue', sans-serif;
      cursor: pointer;
      width: 100%;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background: #ffcc00;
      color: #000;
    }

    .loading, .error, .success {
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 0;
      font-size: 16px;
      text-align: center;
      font-family: Arial, sans-serif;
      letter-spacing: 1px;
    }

    .loading { color: #bbb; font-style: italic; }
    .error { background: #661d1d; color: #ff9999; }
    .success { background: #1d6629; color: #b4ffb9; }

    /* Animations */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Booking Confirmation</h2>

    <div id="loading" class="loading">Loading your booking...</div>
    <div id="error" class="error" style="display:none;"></div>
    <div id="success" class="success" style="display:none;"></div>

    <form id="userForm" style="display:none;">
      <input type="hidden" id="_id" name="_id">
      <input type="hidden" id="eventId" name="eventId">
      <input type="hidden" id="venue" name="venue">
      <input type="hidden" id="currency" name="currency">
      <input type="hidden" id="note" name="note">

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
      </div>

      <div class="form-group">
        <label for="startTime">Start Time</label>
        <input type="datetime-local" id="startTime" name="startTime" required>
      </div>

      <div class="form-group">
        <label for="endTime">End Time</label>
        <input type="datetime-local" id="endTime" name="endTime" required>
      </div>

      <div class="form-group">
        <label>Activities</label>
        <div class="activities-group">
          <label class="activity-item">
            <input type="checkbox" id="bowling" name="activities" value="Bowling">
            Bowling
          </label>
          <label class="activity-item">
            <input type="checkbox" id="beerPong" name="activities" value="Beer Pong">
            Beer Pong
          </label>
          <label class="activity-item">
            <input type="checkbox" id="pool" name="activities" value="Pool">
            Pool
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="numberOfPeople">Number of People</label>
        <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" required>
      </div>

      <button type="submit" class="submit-btn">Submit Changes</button>
    </form>
  </div>
</body>
</html>
