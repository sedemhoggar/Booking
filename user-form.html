<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: #00ff88;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 20px;
            color: #000;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }
        
        .header h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 20px;
            color: #a0a0a0;
            font-weight: 400;
        }
        
        .form-container {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        .loading, .error, .success {
            text-align: center;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 24px;
            font-weight: 500;
        }
        
        .loading {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        .error {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.2);
        }
        
        .success {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            font-weight: 600;
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="text"], 
        input[type="email"], 
        input[type="tel"], 
        input[type="datetime-local"], 
        input[type="number"] {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }
        
        input::placeholder {
            color: #666;
        }
        
        .activities-section {
            margin: 32px 0;
        }
        
        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }
        
        .activity-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .activity-card:hover {
            background: rgba(0, 255, 136, 0.05);
            border-color: rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
        }
        
        .activity-card.selected {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
        }
        
        .activity-card input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        
        .activity-card .activity-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .activity-card .activity-name {
            font-weight: 600;
            color: #ffffff;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #000;
            font-weight: 700;
            font-size: 16px;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            .form-container {
                padding: 24px;
                border-radius: 16px;
            }
            
            .header h1 {
                font-size: 32px;
            }
            
            .header p {
                font-size: 16px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .activities-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-container {
            animation: fadeIn 0.6s ease-out;
        }
        
        .loading {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">üè¢</div>
                <span class="logo-text">The Build Room</span>
            </div>
            <h1>Booking Confirmation</h1>
            <p>Confirm your details for the ultimate experience</p>
        </div>
        
        <div class="form-container">
            <div id="loading" class="loading">Loading your information...</div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="success" class="success" style="display: none;"></div>
            
            <form id="userForm" style="display: none;">
                <!-- Hidden fields -->
                <input type="hidden" id="_id" name="_id">
                <input type="hidden" id="eventId" name="eventId">
                <input type="hidden" id="venue" name="venue">
                <input type="hidden" id="currency" name="currency">
                <input type="hidden" id="note" name="note">
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="startTime">Start Time</label>
                        <input type="datetime-local" id="startTime" name="startTime" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="endTime">End Time</label>
                        <input type="datetime-local" id="endTime" name="endTime" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="numberOfPeople">Number of People</label>
                        <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" required>
                    </div>
                </div>
                
                <div class="activities-section">
                    <label>Select Activities</label>
                    <div class="activities-grid">
                        <div class="activity-card" data-activity="Bowling">
                            <input type="checkbox" id="bowling" name="activities" value="Bowling">
                            <div class="activity-icon">üé≥</div>
                            <div class="activity-name">Bowling</div>
                        </div>
                        <div class="activity-card" data-activity="Beer Pong">
                            <input type="checkbox" id="beerPong" name="activities" value="Beer Pong">
                            <div class="activity-icon">üç∫</div>
                            <div class="activity-name">Beer Pong</div>
                        </div>
                        <div class="activity-card" data-activity="Pool">
                            <input type="checkbox" id="pool" name="activities" value="Pool">
                            <div class="activity-icon">üé±</div>
                            <div class="activity-name">Pool</div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Confirm Booking</button>
            </form>
        </div>
    </div>

    <script>
        // Activity card interactions
        document.querySelectorAll('.activity-card').forEach(card => {
            card.addEventListener('click', function() {
                const checkbox = this.querySelector('input[type="checkbox"]');
                checkbox.checked = !checkbox.checked;
                
                if (checkbox.checked) {
                    this.classList.add('selected');
                } else {
                    this.classList.remove('selected');
                }
            });
        });

        // Get token from URL parameters
        function getTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }
        
        // Build API URL with dynamic token
        function getAPIURL(token) {
            return `https://asamfel.app.n8n.cloud/webhook/get-user-token?token=${token}`;
        }
        
        // Function to show/hide elements
        function showElement(id) {
            document.getElementById(id).style.display = 'block';
        }
        
        function hideElement(id) {
            document.getElementById(id).style.display = 'none';
        }
        
        function showError(message) {
            document.getElementById('error').textContent = message;
            showElement('error');
        }
        
        function showSuccess(message) {
            document.getElementById('success').textContent = message;
            showElement('success');
        }
        
        // Function to convert date to datetime-local format
        function formatDateTimeLocal(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }
        
        // Function to populate form with fetched data
        function populateForm(data) {
            // Check if data has user object
            const user = data.user || data;
            
            // Hidden fields
            document.getElementById('_id').value = user._id || '';
            document.getElementById('eventId').value = user.eventId || '';
            document.getElementById('venue').value = user.venue || '';
            document.getElementById('currency').value = user.currency || '';
            document.getElementById('note').value = user.note || '';
            
            // Visible fields
            document.getElementById('firstName').value = user.firstName || '';
            document.getElementById('lastName').value = user.lastName || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('phoneNumber').value = user.phoneNumber || '';
            document.getElementById('startTime').value = formatDateTimeLocal(user.startTime);
            document.getElementById('endTime').value = formatDateTimeLocal(user.endTime);
            document.getElementById('numberOfPeople').value = user.numberOfPeople || '';
            
            // Activities checkboxes
            const activities = user.activities || [];
            document.getElementById('bowling').checked = activities.includes('Bowling');
            document.getElementById('beerPong').checked = activities.includes('Beer Pong');
            document.getElementById('pool').checked = activities.includes('Pool');
            
            // Update activity card visual states
            document.querySelectorAll('.activity-card').forEach(card => {
                const checkbox = card.querySelector('input[type="checkbox"]');
                if (checkbox.checked) {
                    card.classList.add('selected');
                }
            });
        }
        
        // Function to fetch user data on page load
        async function fetchUserData() {
            try {
                const token = getTokenFromURL();
                
                // Check if token exists
                if (!token) {
                    hideElement('loading');
                    showError('Invalid or missing token. Please provide a valid token in the URL.');
                    return;
                }
                
                const apiUrl = getAPIURL(token);
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                hideElement('loading');
                
                // Check if user has already confirmed their details
                if (data.result && data.result === "You've already confirmed your details") {
                    showSuccess("You've already confirmed your details. No further action is needed.");
                    return;
                }
                
                populateForm(data);
                showElement('userForm');
                
            } catch (error) {
                console.error('Error fetching user data:', error);
                hideElement('loading');
                showError('Invalid token or failed to load user data. Please check your token and try again.');
            }
        }
        
        // Function to collect form data
        function collectFormData() {
            const formData = new FormData();
            
            // Hidden fields
            formData.append('_id', document.getElementById('_id').value);
            formData.append('eventId', document.getElementById('eventId').value);
            formData.append('venue', document.getElementById('venue').value);
            formData.append('currency', document.getElementById('currency').value);
            formData.append('note', document.getElementById('note').value);
            
            // Visible fields
            formData.append('firstName', document.getElementById('firstName').value);
            formData.append('lastName', document.getElementById('lastName').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('phoneNumber', document.getElementById('phoneNumber').value);
            formData.append('startTime', document.getElementById('startTime').value);
            formData.append('endTime', document.getElementById('endTime').value);
            formData.append('numberOfPeople', document.getElementById('numberOfPeople').value);
            
            // Activities array
            const activities = [];
            if (document.getElementById('bowling').checked) activities.push('Bowling');
            if (document.getElementById('beerPong').checked) activities.push('Beer Pong');
            if (document.getElementById('pool').checked) activities.push('Pool');
            formData.append('activities', JSON.stringify(activities));
            
            return formData;
        }
        
        // Form submission handler
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            hideElement('error');
            hideElement('success');
            
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Confirming...';
            
            try {
                const formData = collectFormData();
                
                const response = await fetch('https://asamfel.app.n8n.cloud/webhook/confirm-booking-details', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                showSuccess('Booking confirmed successfully! üéâ');
                
            } catch (error) {
                console.error('Error submitting form:', error);
                showError('Failed to confirm booking. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Confirm Booking';
            }
        });
        
        // Load user data when page loads
        window.addEventListener('DOMContentLoaded', fetchUserData);
    </script>
</body>
</html>
